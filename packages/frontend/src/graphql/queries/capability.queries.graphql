# Find devices by band (global)
query DevicesByBand($bandId: ID!, $technology: String) {
  devicesByBand(bandId: $bandId, technology: $technology) {
    supportStatus
    device {
      id
      vendor
      modelNum
      marketName
      releaseDate
    }
    software {
      id
      name
      buildNumber
    }
  }
}

# Find devices by band (provider-specific)
query DevicesByBandProvider($bandId: ID!, $providerId: ID!, $technology: String) {
  devicesByBand(bandId: $bandId, providerId: $providerId, technology: $technology) {
    supportStatus
    provider {
      id
      name
      country
    }
    device {
      id
      vendor
      modelNum
      marketName
    }
    software {
      id
      name
      buildNumber
    }
  }
}

