# Get a single device with all details
query GetDevice($id: ID!) {
  device(id: $id) {
    id
    vendor
    modelNum
    marketName
    releaseDate
    software {
      id
      name
      platform
      buildNumber
      releaseDate
    }
  }
}

# Search for devices
query SearchDevices(
  $vendor: String
  $modelNum: String
  $marketName: String
  $limit: Int
  $offset: Int
) {
  devices(
    vendor: $vendor
    modelNum: $modelNum
    marketName: $marketName
    limit: $limit
    offset: $offset
  ) {
    id
    vendor
    modelNum
    marketName
    releaseDate
  }
}

# Get device with global band support
query GetDeviceWithBands($id: ID!, $technology: String) {
  device(id: $id) {
    id
    vendor
    modelNum
    marketName
    supportedBands(technology: $technology) {
      id
      bandNumber
      technology
      dlBandClass
      ulBandClass
    }
  }
}

# Get device with provider-specific bands
query GetDeviceWithProviderBands(
  $id: ID!
  $providerId: ID!
  $technology: String
) {
  device(id: $id) {
    id
    vendor
    modelNum
    marketName
    supportedBandsForProvider(
      providerId: $providerId
      technology: $technology
    ) {
      id
      bandNumber
      technology
      dlBandClass
      ulBandClass
    }
  }
}

