# Complete global device query with all capabilities
query GetDeviceComplete(
  $id: ID!
  $bandTechnology: String
  $comboTechnology: String
  $softwareId: ID
) {
  device(id: $id) {
    id
    vendor
    modelNum
    marketName
    releaseDate

    software {
      id
      name
      platform
      buildNumber
      releaseDate
    }

    # Global capabilities
    supportedBands(technology: $bandTechnology, softwareId: $softwareId) {
      id
      bandNumber
      technology
      dlBandClass
      ulBandClass
    }

    supportedCombos(technology: $comboTechnology, softwareId: $softwareId) {
      id
      name
      technology
    }

    features(softwareId: $softwareId) {
      id
      name
      description
    }
  }
}

# Complete provider device query with all capabilities
query GetProviderDeviceComplete(
  $id: ID!
  $providerId: ID!
