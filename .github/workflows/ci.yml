name: CI

on:
  pull_request:
  push:
    branches: [main]

# Ensure we don't run duplicate workflows on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  analyze_changes:
    runs-on: ubuntu-latest
    outputs:
      backend_changes: ${{ steps.filter.outputs.backend }}
      frontend_changes: ${{ steps.filter.outputs.frontend }}
      dependency_changes: ${{ steps.filter.outputs.dependencies }}
      has_labels: ${{ steps.determine-labels.outputs.has_labels }}
      labels: ${{ steps.determine-labels.outputs.labels }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git history and better file change detection

      - name: Filter changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'packages/backend/**'
            frontend:
              - 'packages/frontend/**'
            docs:
              - '**/*.md'
              - '**/*.txt'
              - '**/*.mermaid'
              - 'docs/**'
            migrations:
              - 'packages/backend/db/migrate/**'
            dependencies:
              - 'packages/backend/package.json'
              - 'packages/backend/bun.lock'
              - 'packages/frontend/package.json'
            actions:
              - '.github/workflows/**'
              - '.github/dependabot.yml'

      - name: Determine labels based on changes
        id: determine-labels
        run: |
          # Create empty array to store labels
          declare -a LABELS=()

          if [[ "${{ steps.filter.outputs.backend }}" == "true" ]]; then
            LABELS+=("backend")
          fi

          if [[ "${{ steps.filter.outputs.frontend }}" == "true" ]]; then
            LABELS+=("frontend")
          fi

          if [[ "${{ steps.filter.outputs.migrations }}" == "true" ]]; then
            LABELS+=("migration")
          fi

          if [[ "${{ steps.filter.outputs.dependencies }}" == "true" ]]; then
            LABELS+=("dependencies")
          fi

          if [[ "${{ steps.filter.outputs.actions }}" == "true" ]]; then
            LABELS+=("github_actions")
          fi

          if [[ "${{ steps.filter.outputs.docs }}" == "true" ]]; then
            LABELS+=("documentation")
          fi

          if git log --pretty=%B ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -Eiq 'Add|add|create|Create'; then
            LABELS+=("enhancement")
          fi

          if git log --pretty=%B ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -Eiq '\bfix(|es|ed|ing)\b'; then
            LABELS+=("bug")
          fi

          if git log --pretty=%B ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -Eiq 'refactor|Refactor|Update|update'; then
            LABELS+=("refactor")
          fi

          if [[ "${{ github.head_ref }}" == release-* ]]; then
            LABELS+=("release")
          fi

          # Check if we have any labels
          if [ ${#LABELS[@]} -eq 0 ]; then
            echo "has_labels=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Use newline delimiter for multiline output
          delimiter="$(openssl rand -hex 8)"
          echo "has_labels=true" >> $GITHUB_OUTPUT
          echo "labels<<$delimiter" >> $GITHUB_OUTPUT
          for label in "${LABELS[@]}"; do
            echo "$label" >> $GITHUB_OUTPUT
          done
          echo "$delimiter" >> $GITHUB_OUTPUT

      - name: Add Labels to PR
        if: github.event_name == 'pull_request' && steps.determine-labels.outputs.has_labels == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labels = `${{ steps.determine-labels.outputs.labels }}`.trim().split('\n');
              
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: labels
            });

  prep_backend:
    name: Lint, Type Check and Test Backend
    runs-on: ubuntu-latest
    needs: [analyze_changes]
    if: needs.analyze_changes.outputs.backend_changes == 'true'
    
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      PORT: 3000
      CORS_ORIGIN: http://localhost:5173
      LOG_LEVEL: info
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: packages/backend
        run: bun install --frozen-lockfile

      - name: Run ESLint
        working-directory: packages/backend
        run: bun lint

      - name: Run Type Check
        working-directory: packages/backend
        run: bun typecheck
      
      - name: Run Tests
        working-directory: packages/backend
        run: bun test

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [analyze_changes, prep_backend]

    if: startsWith(github.head_ref, 'release-') && success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Changelog and Version
        run: |
          # Get the latest tag, or use initial version if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            # No tags exist yet, generate changelog from all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h) by %an")
            COMPARE_RANGE="(Initial Release)"
          else
            # Tags exist, generate changelog from latest tag to HEAD
            CHANGELOG=$(git log "${LATEST_TAG}..HEAD" --pretty=format:"- %s (%h) by %an")
            COMPARE_RANGE="From $LATEST_TAG to HEAD"
          fi

          # Only create changelog if there are commits
          if [ -n "$CHANGELOG" ]; then
            echo "## Changelog" > CHANGELOG.md
            echo "### $COMPARE_RANGE" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "$CHANGELOG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          else
            echo "No changes to document" > CHANGELOG.md
          fi

          # Determine version
          CURRENT_VERSION=$(cat VERSION 2>/dev/null || echo "0.0.0")

          # Get commits for version bump determination
          if [ -z "$LATEST_TAG" ]; then
            # No tags, get all commits
            COMMITS=$(git log --pretty=format:"%s")
          else
            # Get commits since last tag
            COMMITS=$(git log "${LATEST_TAG}..HEAD" --pretty=format:"%s")
          fi

          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"

          # Determine version bump based on commit messages
          if echo "$COMMITS" | grep -qi '\(breaking\|major\)'; then
            major=$((major + 1))
            minor=0
            patch=0
          elif echo "$COMMITS" | grep -qi '\(feature\|minor\)'; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          NEW_VERSION="${major}.${minor}.${patch}"
          echo "$NEW_VERSION" > VERSION
          echo "Version bumped to: $NEW_VERSION"

      - name: Commit Changelog and Version Updates
        run: |
          TAG_NAME="v$(cat VERSION)"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md VERSION
          git commit -m "Release $TAG_NAME"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          git push origin ${{ github.head_ref }}

      - name: Read Changelog
        id: read_changelog
        run: |
          echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_ENV
          cat CHANGELOG.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            ${{ env.CHANGELOG_CONTENT }}
          draft: false
          prerelease: false
